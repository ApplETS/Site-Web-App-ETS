<body style="background-image:url('images/backgrounds/background6.webp');background-size:cover;">
  <!--Navigation bar-->
  <nav class="navbar fixed-top navbar-expand-lg" id="navbar">
    <span id="navTitle" class="navbar-brand" style="font-size:5vh;cursor:default;color:white;">
      <img id="brandImage" class="brandImage" src="images/Logo_blanc_ApplETS.webp">
    </span>
    <div id="floatingToggle"></div>
    <a id="nav-toggler">
      <span></span>
    </a>

      <ul id="navButtons" class="nav-buttons navbar-nav mr-auto mt-2 mt-lg-0">
        <li class="nav-item">
          <a href="index.html">Accueil</a>

          <a href="equipe.html">Équipe</a>

        </li>
      </ul>
    </div>
  </nav>

  <!--Main page content-->
  <div id="main-content" style="display: flex;justify-content: center;align-items: center;height:100vh">
    <div class="options-container">
      <div id="member-contact" class="option member-option">
        <span class="main-title" id="member-title" style="display:none;">
          Pour les futurs membres
        </span>
      </div>

      <div id="partner-contact" class="option partner-option">
        <span class="main-title" id="partner-title" style="display:none;">
          Pour les futurs partenaires
        </span>
      </div>
    </div>
  </div>

  <!--Netlify forms content-->
  <div id="form-container" class="form-content container">

    <!--Partner form-->
    <div id="partner-form" class="partner-form-content" style="display: none;">
      <form name="partner-contact" method="POST" netlify>
        <p class="hidden">
          <label>Don’t fill this out if you're human: <input name="bot-field" /></label>
        </p>
        <p class="input-container">
          <label for="partner-name">Votre nom</label>
          <input required="required" id="partner-name" class="contact-input" type="text" name="name" />
        </p>
        <p class="input-container">
          <label for="partner-name">Votre compagnie (s'il y a lieu)</label>
          <input id="partner-name" class="contact-input" type="text" name="name" />
        </p>
        <p class="input-container">
          <label for="partner-email">Votre adresse courriel</label>
          <input required="required" id="partner-email" class="contact-input" type="email" name="email" />
        </p>

        <p class="input-container">
          <label for="partner-description">Merci de votre intérêt pour le club App|ETS. Vous pouvez nous laissez une
            description de votre intérêt de partnenariat avec nous ci-dessous.</label>
          <textarea id="partner-description" class="contact-input" name="message"></textarea>
        </p>
        <p style="display:flex;justify-content: center;">
          <button class="send-button" type="submit">Envoyer</button>
        </p>
      </form>
    </div>
  </div>

  <!--Footer content-->
  <div id="footer"></div>

  <!-- JavaScript -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
