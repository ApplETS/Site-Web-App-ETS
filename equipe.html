    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script src="js/team.js"></script>
    <script src="js/footer.html"></script>
    <script>
      function generateMemberContainer(members, sectionId, sectionTitle) {
        var id = 0;
        var idLine = 0;
        var count = 0;

        generateSection(sectionId, sectionTitle)

        members.forEach(member => {
          if (count % 4 == 0) {
            id++
            generateMemberRow(id, sectionId)
          }

          if (count % 2 == 0) {
            idLine++
            generateMemberLine(id, idLine, sectionId)
          }
          
          generateMemberProfile(member, idLine, sectionId)

          if (count % 4 >= 0 && count % 4 < 3) {
            generateSeparator(idLine, sectionId)
          }

          count++;
        });
      }      
      
      function generateSection(sectionId, sectionTitle) {
        var mainContainer = document.getElementById("main-content")
        mainContainer.innerHTML += `
        <span id="intro-title" class="intro-title">${sectionTitle}</span>
        <div id="${sectionId}">
        </div>
        `
      }

      function generateSeparator(id, sectionId) {
        var membersLine = document.getElementById(`member-line-${sectionId}-${id}`)
        membersLine.innerHTML += `<span class="x-spacer-xl"></span>`
      }

      function generateMemberRow(id, sectionId) {
        var membersContainer = document.getElementById(sectionId)
        membersContainer.innerHTML +=
          `
          <span id="row-${sectionId}-${id}" class="team-row">
          </span>
          `
      }

      function generateMemberLine(id, idLine, sectionId) {
        var membersRow = document.getElementById(`row-${sectionId}-${id}`)
        membersRow.innerHTML +=
          `
          <span id="member-line-${sectionId}-${idLine}" class="mobile-handler">
          </span>
          `
      }

      function generateMemberProfile(member, id, sectionId) {
        var membersLine = document.getElementById(`member-line-${sectionId}-${id}`)
        membersLine.innerHTML +=
          `
          <div style="display:flex;align-items:center;flex-direction:column;">
            <div class="rounded-circle profile-thumbnail" style="background-image:url('${member.imageUrl}');">
              <div class="thumbnail-content rounded-circle">
                <a href="${member.linkedinUrl}">
                  <img class="thumbnail-link" src="https://d33wubrfki0l68.cloudfront.net/f5ba5e2c7dd095f6a2c26296c87f1880032c2409/b6357/images/linkedin-logo.png" alt="">
                </a>
                <a href="${member.githubUrl}">
                  <img class="thumbnail-link" src="https://d33wubrfki0l68.cloudfront.net/78304ab0ae854b33e9d72f1d08f8acf596df9406/6184e/images/github-mark-light-64px.png" alt="">
                </a>
              </div>
            </div>
            <div class="bottom-content">
              <span class="name">${member.name}</span>
              <span class="sub-sub-title alias">@${member.alias}</span>
              ${generateRoleSpans(member.roles)}
            </div>
          </div>
          `
      }

      function generateRoleSpans(roles) {
        return roles.map(role => `<span class="role">${role}</span>`).join('');
      }

      function addSection(jsonPath, sectionId, sectionTitle) {
        fetch(jsonPath).then(response => response.json()).then(members => {
          generateMemberContainer(members, sectionId, sectionTitle)
        })
        .catch(error => {
          console.log(error)
        });
      }
      
      // Add sections here
      //addSection("js/data/members.json", "members-container", "Rencontrez notre équipe")

      //addSection("js/data/old-members.json", "old-members-container", "Anciens membres")

      $("#footer").load("footer.html"); 
    </script>
